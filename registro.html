<!DOCTYPE html>

<html>
  <head>
    <title>Registro</title>

    <link rel="stylesheet" href="assets/css/about.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex flex-row-reverse bd-highlight"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Ingresar</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Registrarse!</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombreRepresentante"
            >Nombre del Representante Legal</label
          >
          <input
            type="email"
            class="form-control"
            id="nombreRepresentante"
            aria-describedby="emailHelp"
            placeholder="Nombre Representante"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState">Tipo de Identificacion</label>
            <select id="inputState" class="form-control">
              <option selected>Escoger</option>
              <option>CC</option>
              <option>CE</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Numero de Identificacion</label>
            <input
              type="password"
              class="form-control"
              id="numeroID"
              placeholder="Numero Identificacion"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="Email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Nombre de la Empresa</label>
            <input
              type="password"
              class="form-control"
              id="nombreEmpresa"
              placeholder="Empresa"
            />
          </div>
          <form>
            <div class="form-group col-md-6">
              <label for="exampleFormControlFile1"
                >Selecciona Imagen de la Empresa</label
              >
              <input type="file" class="form-control-file" id="imagenEmpresa" />
            </div>
          </form>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Tel√©fono</label>
          <input
            type="password"
            class="form-control"
            id="telefonoEmpresa"
            placeholder="Telefono"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Acepto Terminos y Condiciones</label
          >
        </div>
        <button
          onclick="registerEnterprise()"
          type="submit"
          class="btn btn-primary"
        >
          Registrarse
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="/__/firebase/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
